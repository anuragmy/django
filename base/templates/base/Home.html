{% extends 'Main.html' %} {% block content %}

<h1>Home</h1>
<div><a href="{% url 'create-room' %}"> Create Room </a></div>
<br />
{% for room in rooms %}
<div>
  <span>@{{ room.host.username }}</span>
  <h4>
    <a href="{% url 'room' room.id %}"> {{ room.name }} </a>
  </h4>
  <small>{{ room.topic.name }}</small>
  <div><a href="{% url 'update-room' room.id %}"> Update Room </a></div>

  <hr />
</div>
{% endfor%} {% endblock %}
